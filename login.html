<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Redirect</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; transition: 0.3s; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <input type="text" id="userName" placeholder="Enter Your Name" required>
    <input type="text" id="fatherName" placeholder="Enter Father's Name" required>
    <button id="submitBtn">Login & Save</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // আপনার Firebase Config এখানে বসান
  const firebaseConfig = {
   apiKey: "AIzaSyCZ4o4XYq1n5KnhMBDgAok6aPYae3JLfT4",
    authDomain: "new-p-f5fde.firebaseapp.com",
    projectId: "new-p-f5fde",
    storageBucket: "new-p-f5fde.firebasestorage.app",
    messagingSenderId: "36592458690",
    appId: "1:36592458690:web:5f6fb3247bf4ff0723545b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.getElementById("submitBtn").addEventListener("click", async () => {
    const name = document.getElementById("userName").value;
    const fName = document.getElementById("fatherName").value;

    if(name && fName) {
        try {
            // Firestore এ ডেটা পাঠানো
            await addDoc(collection(db, "users"), {
                userName: name,
                fatherName: fName,
                loginTime: new Date()
            });

            // সাকসেস মেসেজ দেখানো
            alert("Success! Your data has been saved.");

            // ড্যাশবোর্ডে রিডাইরেক্ট করা
            window.location.href = "dashboard.html"; 

        } catch (e) {
            console.error("Error: ", e);
            alert("Something went wrong. Please try again.");
        }
    } else {
        alert("Please fill in all the details.");
    }
  });
</script>

</body>
</html>
